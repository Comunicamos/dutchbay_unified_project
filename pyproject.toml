[project]
name = "dutchbay-v13"
version = "0.1.0"
description = "Dutch Bay Wind Farm model, V13 modular rebuild (generated)"
requires-python = ">=3.10"
dependencies = ["numpy","pandas","scipy","pyyaml","pydantic"]
[project.optional-dependencies]
web = ["fastapi>=0.110","uvicorn>=0.23"]
pdf = ["reportlab>=3.6","weasyprint>=60.0"]
dev = [
  "hypothesis>=6.0","pytest","pytest-cov","flake8","black","mypy","isort"]
[tool.setuptools.packages.find]
where = ["."]
include = ["dutchbay_v13", "dutchbay_v13.*"]
exclude = ["tests*", "docs*", "inputs*", "outputs*", "scripts*", ".github*"]


[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

# tell setuptools only to package the code package, not data dirs like inputs/
[tool.setuptools]
packages = ["dutchbay_v13"]
